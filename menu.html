<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قائمة الطعام</title>

  <!-- Tailwind (للتجربة السريعة) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --bg:#0f1115;--card:#151924;--text:#e8ecf3;--muted:#9aa4b2;
      --chip:#232a3a;--accent:#7ac6ff;--gold:#d4b26a
    }
    body{background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Tahoma,Arial}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .filter-chip{background:#1d2332;border:1px solid #2a3347;border-radius:999px;padding:.45rem .9rem;font-size:.9rem}
    .filter-chip.active{background:#2a3347;border-color:#3a4764}
    .menu-card-glass{background:rgba(29,35,50,.6);border:1px solid #2a3347;border-radius:14px;overflow:hidden;cursor:pointer;transition:transform .15s}
    .menu-card-glass:hover{transform:translateY(-2px)}
    .allergen-tag{background:#1d2332;color:#b6c2d4;border:1px solid #2a3347;border-radius:999px;padding:3px 8px;font-size:12px}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.55)}
    .modal-panel{background:#121623;border:1px solid #2a3347;border-radius:16px;max-width:680px;width:92vw}
    .text-muted-text{color:var(--muted)}
    .text-primary-gold{color:var(--gold)}
    .btn{background:#2a3347;padding:.6rem 1rem;border-radius:10px}
  </style>
</head>
<body>

  <!-- الهيدر البسيط -->
  <header class="sticky top-0 bg-gradient-to-b from-[#0f1115] to-transparent border-b border-[#1e2433]">
    <div class="container flex items-center justify-between py-4">
      <h1 class="text-xl">قائمة الطعام</h1>
      <div class="text-sm text-muted-text">© <span id="year"></span></div>
    </div>
  </header>

  <!-- فلاتر + بحث -->
  <section class="container">
    <div class="flex flex-col md:flex-row gap-3 items-stretch md:items-center justify-between">
      <div id="menu-filters" class="flex flex-wrap gap-2"></div>
      <div class="flex-1 md:max-w-sm">
        <input id="menuSearch" type="search" placeholder="ابحث باسم الطبق…"
               class="w-full bg-[#141a27] border border-[#2a3347] rounded-xl px-4 py-2 outline-none" />
      </div>
    </div>

    <!-- الشبكة -->
    <div id="menu-grid" class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <!-- يتم الحقن عبر JavaScript -->
    </div>
  </section>

  <!-- مودال العرض السريع -->
  <div id="quickViewModal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
    <div class="modal-backdrop"></div>
    <div class="modal-panel relative p-4 md:p-6 z-10">
      <button id="closeModalBtn" class="absolute top-3 left-3 btn">إغلاق</button>
      <div class="flex flex-col md:flex-row gap-5">
        <img id="qvImg" src="" alt="" class="w-full md:w-64 h-48 md:h-56 object-cover rounded-lg border border-[#2a3347]">
        <div class="flex-1">
          <h3 id="qvTitle" class="text-2xl font-bold text-primary-gold"></h3>
          <p id="qvLongDesc" class="mt-3 leading-7 text-muted-text"></p>
          <div id="qvAllergensContainer" class="mt-4 hidden">
            <div class="text-sm mb-2">المسببات:</div>
            <div id="qvAllergens" class="flex flex-wrap gap-2"></div>
          </div>
          <div id="qvChefNoteContainer" class="mt-4 hidden">
            <div class="text-sm mb-1">ملاحظة الشيف:</div>
            <p id="qvChefNote" class="text-muted-text"></p>
          </div>
          <div class="mt-5 text-lg font-bold"><span id="qvPrice"></span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- سكريبتات -->
  <script src="assets/js/main.js" defer></script>
</body>
</html>
