<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قائمة الطعام</title>

  <!-- ملف التنسيقات الرئيسي لموقعك (عدّل الاسم إن لزم) -->
  <link rel="stylesheet" href="assets/css/main.css" />

  <!-- ستايلات خفيفة لضمان ظهور الفلاتر والبطاقات حتى لو تعطل CSS الرئيسي -->
  <style>
    :root{--bg:#0f1115;--card:#151924;--text:#e8ecf3;--muted:#9aa4b2;--chip:#232a3a;--accent:#7ac6ff}
    body{background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Tahoma,Arial;margin:0}
    header{position:sticky;top:0;background:linear-gradient(180deg,#0f1115 70%,transparent);padding:16px;border-bottom:1px solid #1e2433}
    h1{margin:0;font-size:20px}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .toolbar{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin:10px 0 14px}
    #menuSearch{background:#0f1522;border:1px solid #1f2a3b;color:#cfe3ff;border-radius:10px;padding:10px 12px;min-width:260px}
    #menu-filters{display:flex;flex-wrap:wrap;gap:8px}
    .filter-chip{background:var(--chip);color:#cdd6e3;border:1px solid #2a3347;border-radius:999px;padding:6px 12px;cursor:pointer;font-size:13px}
    .filter-chip.active{outline:2px solid var(--accent);color:#fff}
    #menu-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px}
    .menu-card-glass{background:var(--card);border:1px solid #1e2433;border-radius:14px;overflow:hidden;cursor:pointer;display:flex;flex-direction:column}
    .menu-card-glass img{width:100%;height:170px;object-fit:cover;background:#0d1320}
    .menu-card-glass .p-4{padding:12px}
    .text-primary-gold{color:#ffd28a}
    .text-light-text{color:#e6edf6}
    .text-muted-text{color:var(--muted)}
    /* مودال */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:50}
    .modal.show{display:flex}
    .modal-backdrop{position:absolute;inset:0;background:rgba(0,0,0,.6)}
    .modal-card{position:relative;background:#121725;border:1px solid #1e2433;border-radius:16px;max-width:720px;width:92%;display:grid;grid-template-columns:1fr;overflow:hidden}
    @media(min-width:720px){.modal-card{grid-template-columns:280px 1fr}}
    .modal-card img{width:100%;height:100%;object-fit:cover;background:#0d1320}
    .modal-body{padding:16px}
    .badge{display:inline-block;background:#1d2332;color:#b6c2d4;border:1px solid #2a3347;border-radius:999px;padding:4px 8px;font-size:12px;margin:0 4px 4px 0}
    .qv-price{background:#243048;border-radius:999px;padding:6px 12px;font-weight:700;display:inline-block}
    .close-btn{position:absolute;top:8px;left:8px;background:#1d2332;border:1px solid #2a3347;border-radius:10px;padding:6px 10px;color:#cdd6e3;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>قائمة الطعام</h1>
    </div>
  </header>

  <main class="container">
    <!-- شريط البحث والفلاتر -->
    <div class="toolbar">
      <input id="menuSearch" type="search" placeholder="ابحث باسم الطبق..." aria-label="بحث" />
      <div id="menu-filters" aria-label="فلاتر الأصناف"></div>
    </div>

    <!-- شبكة البطاقات -->
    <div id="menu-grid" aria-live="polite"></div>
  </main>

  <!-- مودال المعاينة السريعة -->
  <div id="quickViewModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="qvTitle">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-card">
      <img id="qvImg" alt="">
      <div class="modal-body">
        <button id="closeModalBtn" class="close-btn">إغلاق ✕</button>
        <h2 id="qvTitle" class="text-primary-gold" style="margin:0 0 8px;font-size:20px"></h2>
        <p id="qvLongDesc" class="text-muted-text" style="margin:0 0 12px;line-height:1.7"></p>

        <div id="qvAllergensContainer" style="margin:10px 0" class="">
          <div id="qvAllergens"></div>
        </div>

        <div id="qvChefNoteContainer" style="margin:10px 0" class="">
          <strong>ملاحظة الشيف:</strong>
          <p id="qvChefNote" class="text-muted-text" style="margin:6px 0 0"></p>
        </div>

        <div class="qv-price" id="qvPrice"></div>
      </div>
    </div>
  </div>

  <!-- سكربت المنيو -->
  <script defer src="assets/js/main.js"></script>
</body>
</html>
