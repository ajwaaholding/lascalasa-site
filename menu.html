<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قائمة الطعام</title>

  <!-- ستايل خفيف للتجربة (يمكنك حذفه لو عندك CSS خارجي) -->
  <style>
    :root{
      --bg:#0f1115;--card:#151924;--text:#e8ecf3;--muted:#9aa4b2;
      --chip:#232a3a;--accent:#7ac6ff;--gold:#d4af37;--line:#1e2433
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Tahoma,Arial;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;background:linear-gradient(180deg,#0f1115 70%,transparent);padding:16px;border-bottom:1px solid var(--line)}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    h1{margin:0;text-align:center;font-size:18px}
    /* الشريط العلوي */
    .toolbar{display:flex;gap:12px;align-items:center;flex-wrap:wrap;justify-content:center;margin:12px 0}
    .search{min-width:280px;background:#1a2233;border:1px solid #2a3347;border-radius:10px;padding:10px;color:#cfd8e3;outline:none}
    /* الفلاتر */
    #menu-filters{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin:8px 0 16px}
    .filter-chip{background:var(--chip);color:#cfd8e3;border:1px solid #2a3347;border-radius:999px;padding:8px 12px;cursor:pointer}
    .filter-chip.active{background:#1e2a40;border-color:#38507a}
    /* الشبكة */
    #menu-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px;margin-top:10px}
    .menu-card-glass{background:var(--card);border:1px solid var(--line);border-radius:14px;overflow:hidden;cursor:pointer;transition:transform .15s}
    .menu-card-glass:hover{transform:translateY(-2px)}
    .menu-card-glass img{width:100%;height:160px;object-fit:cover;background:#0b0e14}
    .menu-card-glass .p-4{padding:12px}
    .text-primary-gold{color:var(--gold)}
    .text-muted-text{color:var(--muted)}
    .text-light-text{color:#dbe0ea}
    .center{ text-align:center; }
    /* المودال */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:50}
    .modal.show{display:flex}
    .modal-backdrop{position:absolute;inset:0;background:rgba(0,0,0,.6)}
    .modal-panel{position:relative;background:var(--card);border:1px solid var(--line);border-radius:16px;max-width:720px;width:92%;overflow:hidden}
    .modal-body{display:grid;grid-template-columns:1fr 1.2fr}
    .modal-body img{width:100%;height:100%;max-height:360px;object-fit:cover;background:#0b0e14}
    .modal-content{padding:16px}
    .close-btn{position:absolute;top:8px;left:8px;background:#1e2433;border:1px solid #2a3347;color:#cfd8e3;border-radius:10px;padding:6px 10px;cursor:pointer}
    .section-title{margin:0 0 6px;font-size:18px}
    .price-lg{margin-top:10px;background:var(--chip);display:inline-block;padding:8px 14px;border-radius:999px;font-weight:700}
    .tags{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
    .tag{background:#1d2332;color:#b6c2d4;border:1px solid #2a3347;border-radius:999px;padding:3px 8px;font-size:12px}
  </style>
</head>
<body>

  <header>
    <h1>قائمة الطعام</h1>
  </header>

  <main class="container">
    <!-- الأدوات: بحث + فلاتر -->
    <div class="toolbar">
      <input id="menuSearch" class="search" type="search" placeholder="ابحث باسم الطبق..." />
    </div>
    <div id="menu-filters"></div>

    <!-- شبكة المنتجات -->
    <div id="menu-grid">
      <!-- سيتم الحقن عبر main.js -->
    </div>
  </main>

  <!-- مودال المعاينة السريعة -->
  <div id="quickViewModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-panel">
      <button id="closeModalBtn" class="close-btn">إغلاق ✕</button>
      <div class="modal-body">
        <img id="qvImg" src="" alt="">
        <div class="modal-content">
          <h3 id="qvTitle" class="section-title"></h3>
          <p id="qvLongDesc" class="text-muted-text" style="line-height:1.7"></p>
          <div id="qvAllergensContainer" class="tags" style="display:none">
            <div id="qvAllergens" class="tags"></div>
          </div>
          <div id="qvChefNoteContainer" style="display:none;margin-top:8px">
            <strong>ملاحظة الشيف:</strong>
            <p id="qvChefNote" class="text-muted-text" style="margin-top:4px"></p>
          </div>
          <div id="qvPrice" class="price-lg"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- حمّل سكربت الموقع (تأكد من المسار) -->
  <!-- إذا كان ملفك في assets/js/main.js اتركه كما هو -->
  <script defer src="assets/js/main.js"></script>

  <!-- ملاحظة مهمة:
       يجب أن يكون ملف البيانات هنا: assets/data/menu.json
       ويُفضّل تشغيل الصفحة عبر خادم محلي (VS Code Live Server مثلاً)
       لأن fetch لا يقرأ ملفات محلية مباشرة عبر file:// -->
</body>
</html>
